<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #324960;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .fit { color: green; font-weight: bold; }
        .potential { color: orange; font-weight: bold; }
        .unfit { color: red; font-weight: bold; }
        a {
            display: block;
            margin: 20px auto;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Resumes Screening Results</h2>
    <table>
        <tr>
            <th>Resume</th>
            <th>Score (%)</th>
            <th>Verdict</th>
            <th>Suggestion</th>
        </tr>
        {% for res in results %}
        <tr>
            <td>{{ res.Resume }}</td>
            <td>{{ res['Score (%)'] }}</td>
            <td class="{% if res['Verdict'] == 'Excellent Fit' %}fit{% elif res['Verdict'] == 'Potential Fit' %}potential{% else %}unfit{% endif %}">
                {{ res.Verdict }}
            </td>
            <td>{{ res.Suggestion }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">‚Üê Back to Upload</a>
</body>
</html>
